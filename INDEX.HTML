<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS INSTITUTE FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form to Apply for - RS INSTITUTE</h1>
    <form action="post">
        <div>
            <label for="username">Enter Username:</label>
            <input type="email-id" id="username" name="user-id" placeholder="Enter your user-id" autofocus>
        </div>
        <div>
           <p> <label for="gender">Gender:</label></p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">  </div>
        <div>
            <p><label for="name">Student Name:</label>
                <input type="name" name="student name" autofocus>
            </p>
        </div>
        <div>
            <p><label for="name">Higher Qualification:</label>
                <input type="text" name="name" autofocus>
            </p>
        </div>
        <div>
            <p><label for="name">Father's/Mother's Name:</label>
                <input type="name" name="name" autofocus>
            </p>
        </div>
        <div>
            <p><label for="number">Mobile Number:</label>
                <input type="name" name="mobile no." autofocus>
            </p>
        </div>
        <div>
            <p><label for="Classes">Mode of Classes:</label>
                <select name="Classes">
                    <option value="classes select">Select classes mode</option>
                    <option value="ONLINE MODE">ONLINE</option>
                    <option value="OFFLINE MODE">OFFLINE</option>
                </select>
        </div>
        <div>
            <p><label for="Courses">Apply for Courses:</label>
                <select name="Courses">
                    <option value="courses select">Select your course</option>
                    <option value="Basic Computer Course">BCC</option>
                    <option value="Diploma in Desktop Publishing">DDTP</option>
                    <option value="Advanced Diploma in Information Technology">ADIT</option>
                    <option value="Advanced Diploma in Computer Applications">ADCA</option>
                    <option value="Excel classes">MS Excel</option>
                    <option value="Word classes">MS Word</option>
                    <option value="Powerpoint classes">MS Powerpoint</option>
                </select>
        </div>
        <div>
            <p><label for="name">Country:</label>
                <input type="name" name="name" autofocus>
            </p>
        </div>
        <div>
            <p><label for="name">City:</label>
                <input type="name" name="name" autofocus>
            </p>
        </div>
        <div>
            <p> <label for="subscribe">Subscribe:</label>
                <label for="subscribe">Subscribe to Youtube Channel-</label>
                <a target="_blank" href="https://www.youtube.com/@ANURADHACHAURASIYA871"> Youtube Link</a>
            </p>
        </div>
        <div>
            <label for="comment">Enter your comment:</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <div class="input-name">
            <input type="submit" class="button" value="Submit">
        </div>
    </form>
</body>

</html>
